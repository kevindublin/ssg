<!DOCTYPE HTML>
<html lang="en">
<head>
<!-- meta info -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta character="utf-8">
<title>{{ page_title | title }} </title>
<link rel="icon" href= "img/ico.png">
<!-- google fonts -->
<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
<!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link href="css/navbar-top-fixed.css" rel="stylesheet">
<!-- button styles -->
<link rel="stylesheet" href="css/social-circles.min.css">
<!-- my styles -->
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!-- navigation -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#"><img src="img/ico.png" width="60" height="30" class="d-inline-block align-top" alt="">
    <span style="color:#DEEBF4">Vin Dublin</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      {% for page in pages %}
      {% if page.title ==  'index' %}
        <a class="nav-link" href="../{{ page.output }}">About</a>
      </li>
      {% else %}
        <a class="nav-link" href="../{{ page.output }}">{{ page.title | title }}</a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
    <ul class="navbar-nav" float: right>
      <li><a class="icon-linkedin social-button borderless static" href="https://www.linkedin.com/in/kevindublin"></a></li>
      <li><a class="icon-github social-button borderless static" href="https://github.com/kevindublin"></a></li>
      <li><a class="icon-twitter social-button borderless static" href="http://twitter.com/dublinvin"></a></li>
      <li><a class="icon-youtube social-button borderless static" href="#"></a></li>
    </ul>
  </div>
</nav>

<!-- img header -->
<div div="container-fluid">
<div class="img-header">
<img class="header-photo" src="img/skyline.png" width=100% alt="skyline" />
</div>
</div>
<br />

<!--side bar -->

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 firstround">

{{ body_content }}

  </div>
</div>


      <!-- bootstrap javascript -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      </body>
      </html>
